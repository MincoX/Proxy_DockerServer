version: '3'

services:
  proxy_server_mysql:
    container_name: mysql_con
    restart: always
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf:ro
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: proxy_server
      TZ: Asia/Shanghai

  proxy_server_redis:
    container_name: redis_con
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

  proxy_server_nginx:
    container_name: nginx_con
    restart: always
    build:
      context: ./nginx/init
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - proxy_server_web
    volumes:
      - ./nginx/logs:/tmp
      - ./nginx/init/proxy_server_api.conf:/etc/nginx/conf.d/proxy_server_api.conf:ro
      - ../Proxy_Flask/App/static:/usr/share/nginx/Proxy_Flask/static

  proxy_server_web:
    container_name: proxy_server_web
    restart: always
    build:
      context: ../Proxy_Flask
      dockerfile: ./Dockerfile
    image: proxy_server_web
    ports:
      - "9999:9999"
    volumes:
      - ../Proxy_Flask:/usr/src/Proxy_Flask
    depends_on:
      - proxy_server_mysql
